{% extends "layout.html" %}
{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
<ul class="list-group">
  {% for article in articles %}
  <ul class="list-group-item list-group-item-action list-group-item-dark"><a href="articles/{{article.id}}">{{article.title}}</a></ul>
  {% endfor %}
</ul>
{% else %}
<div class="alert alert-danger">Bu blokta bir makale bulunmuyor.</div>
{% endif %}
{% endblock body %}
